  <body>
    <div id="header">
      <h1>txt.speed</h1>
    </div>
    <div id="sidebar">
      <p>Select an EPUB or TXT file to begin.</p>
      <input type="file" id="epubFile" />
    </div>
    <div id="wordDisplay"></div>
    <div id="bottomPanel"></div>
    <div id="bottomBar">
      <label for="chapterSelect">Chapter:</label>
      <select id="chapterSelect"></select>
      <label for="wpm">Words per minute:</label>
      <input type="number" id="wpm" value="300" min="100" max="1000" />
      <label for="adaptiveToggle">Adaptive Speed</label>
      <input type="checkbox" id="adaptiveToggle">
      <button id="startStop">Start</button>
    </div>
